<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="'Create Task'">Task Form</title>
</head>
<body>
<h2 th:text="'Create New Task'"></h2>

<form th:action="@{/tasks/save}" method="post">

  <div>
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" placeholder="Task title" required>
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea name="description" id="description" placeholder="Task details"></textarea>
  </div>

  <div>
    <label for="date">Due to:</label>
    <input type="datetime" name="date" id="date">
  </div>

  <div>
    <button type="submit">Save</button>
    <a th:href="@{/tasks}">Cancel</a>
  </div>
</form>

</body>
</html>
