<!doctype html>
<html>
<head>
  <style>
    .done {
      text-decoration: line-through;
      color: gray;
    }

  </style>
  <title>Tasks</title></head>
<body>
<h1>To-Do List</h1>
<a href="/tasks/new">Add task</a>
<table>
  <tr><th>Title</th><th>Description</th><th>Due</th><th>Done</th></tr>
  <tr th:each="t : ${tasks}">
    <td th:classappend="${t.completed} ? 'done' : ''" th:text="${t.title}"></td>
    <td th:classappend="${t.completed} ? 'done' : ''" th:text="${t.description}"></td>
    <td th:classappend="${t.completed} ? 'done' : ''" th:text="${t.dueDate}"></td>
    <td>
      <a th:if="${!t.completed}" th:href="@{/tasks/completed/{id}(id=${t.id})}">Done</a>
      <span th:if="${t.completed}">âœ”</span>
    </td>
  </tr>
</table>
</body>
</html>
